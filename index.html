<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="main-container">
            <div class="title"><h1>SketchPad</h1></div>
            <div class="content">
                <div class="board">                    
                </div>
                <div class="buttons">
                    <button class="defaultBtn">Black</button>
                    <button class="eraserBtn">Eraser</button>
                    <button class="randomBtn">Random</button>
                    <button class="resetBtn">Reset</button>
                </div>
            </div>
            <div>
                <input 
                id="userSizeInput" 
                type="text" 
                placeholder="Size of Board" 
                value="" 
                onchange="changeSize(this.value)" 
                />
                <button class="sizeBtn">Set Size</button>
            </div>
        </div>
    </body>
</html>
